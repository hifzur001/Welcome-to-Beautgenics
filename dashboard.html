<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sarika Sehgal | Dashboard</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" href="./css/dashboard.css" />
		<link rel="shortcut icon" href="./img/fsaf.png" type="image/x-icon" />
	</head>
	<body>
		<div class="container">
			<div class="sidebar">
				<div class="sidebartop">
					<div class="logo">
						<img src="/images/logo.png" alt="" />
					</div>
					<div class="logo-mobile">
						<img src="/images/mobile.svg" alt="" />
					</div>
					<div class="menu">
						<i class="bi bi-list"></i>
					</div>
				</div>
				<header class="sidebar-header">
					<img src="./img/user.png" class="sidebar-logo" />
					<h2>Sarika Seghal</h2>
					<p class="senior-beauty">Senior beauty analyst</p>
					<hr />
					<div class="location-users">
						<img src="./img/map-marker-2.svg" class="img-fluid mapper" alt="" />
						<p class="health">Health & Glow, 18th Main Road, HSR, Sector II</p>
					</div>
					<div class="borders"></div>
				</header>
				<nav>
					<ul>
						<li>
							<div>
								<a href="#"
									><img src="./img/home-2.svg" class="img-fluid" /><span
										class="text"
										>Home</span
									></a
								>
							</div>
						</li>
						<li>
							<a href="#"
								><img src="./img/shopping-bag (1).svg" class="img-fluid" /><span
									class="text"
									>Sales</span
								></a
							>
						</li>
						<li>
							<a href="#">
								<img src="./img/history.png" class="img-fluid" /><span
									class="text"
									>Sales History</span
								></a
							>
						</li>
						<li>
							<a href="#"
								><img src="./img/leaderboard.png" class="img-fluid" /><span
									class="text"
									>Leaderboards</span
								></a
							>
						</li>
						<li>
							<a href="#"
								><img src="./img/statistic-board.png" class="img-fluid" /><span
									class="text"
									>Dashboard</span
								></a
							>
						</li>
						<li>
							<a href="#"
								><img src="./img/power-off.png" class="img-fluid" /><span
									class="text"
									>Logout</span
								></a
							>
						</li>
					</ul>
				</nav>
			</div>
			<div class="main accordion container-fluid">
				<img src="./img/map-pin.svg" alt="location" class="img-fluid" />
				<p id="location">Health & Glow, 18th Main Road, HSR, Sector II</p>
				<img src="./img/bell.svg" class="img-fluid" alt="" />
			</div>
			<div class="main container-fluid">
				<p class="sarika">Hello Sarika !!</p>
				<p class="senior-sarika"><strong>Senior beauty Analyst</strong></p>
				<div class="w3-progress-container w3-round-xlarge">
					<div
						title="82"
						class="w3-progressbar w3-round-xlarge"
						style="width: 82%"
					></div>
				</div>
				<span class="target">Target Progress</span>
			</div>
			<img src="./img/users.png" class="img-fluid user-select-all" alt="" />
		</div>
		<div class="main container-fluid containers">
			<div class="row">
				<ul class="round">
					<li class="circle">
						<img src="./img/shopping-bag.png" class="img-fluid" alt="" />
					</li>
					<li class="circle"></li>
					<li class="circle"></li>
					<li class="circle"></li>
				</ul>
				<ul class="round">
					<li class="circle"></li>
					<li class="circle"></li>
					<li class="circle"></li>
					<li class="circle"></li>
				</ul>
			</div>
		</div>

		<script src="./js/dashboard.js"></script>
	</body>
</html>
