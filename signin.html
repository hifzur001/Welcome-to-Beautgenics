<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1, width=device-width" />
		<link rel="stylesheet" href="./css/signin.css" />
		<title>Sign In | Welcome to Beautgenics</title>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		/>
		<link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
	</head>
	<body>
		<div class="login-1-1">
			<div class="container">
				<div class="navbar">
					<img src="/img/bg-1.jpg" class="img-fluid" alt="Navbar" />
				</div>
				<div class="backbtn">
					<a href="home.html"
						><img
							src="./img/arrow-left-svgrepo-com.svg"
							class="img-fluid"
							alt="Back To Home"
							title="Back"
					/></a>
				</div>
				<img
					src="./img/fsaf.png"
					class="img-fluid fsfscFhgvb"
					alt="Welcome to Beautgenics"
				/>
				<h2>Sign in</h2>
				<form>
					<!-- Email input -->
					<div class="form-outline mb-4">
						<input
							type="email"
							id="form2Example1"
							placeholder="Enter Your Email / Phone"
						/>
					</div>

					<!-- Password input -->
					<div class="form-outline mb-4">
						<input
							type="password"
							id="form2Example2"
							placeholder="Enter Your Password"
						/>
					</div>

					<!-- 2 column grid layout for inline styling -->
					<div class="row mb-4">
						<div class="col d-flex justify-content-space-between">
							<!-- Checkbox -->
							<div class="form-check">
								<div class="remeber">
									<label class="form-check-label" for="form2Example31">
										Remember my login info
									</label>
									<input
										class="form-check-input"
										type="checkbox"
										value=""
										id="form2Example31"
										checked
									/>
									<a class="signpopup" href="#!">Forgot password?</a>
								</div>
							</div>
						</div>
					</div>

					<!-- Submit button -->
					<button type="button" id="btn-block" class="mb-4 rounded">
						Sign in
					</button>
					<!-- Don't have an Account -->
					<div class="dont-have-account">
						<span>Don't have an account</span><a href="signup.html">Sign Up</a>
					</div>
				</form>
			</div>
		</div>
		<script src="./js/signin.js"></script>
	</body>
</html>
